<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GIA Reports - Report Summaries</title>
  <link rel="stylesheet" href="css/ReportLiveGIA.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <main>
    <section class="intro-banner">
      <h1>Report Summaries</h1>
      <p class="tagline">Click a summary to view it</p>
    </section>

    <nav aria-label="Report Summaries">
      <ul class="link-grid" id="summary-list"></ul>
    </nav>
  </main>

  <footer class="site-footer">
    <small>&copy; <span id="year"></span> GIA Reports</small>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Hardcode your metasummaries here, or update via script later
    const metasummaries = [
      "2025-Aug-20-GIA_Metasummary.json",
      "2025-Aug-22-GIA_Metasummary.json",
      "2025-Aug-23-GIA_Metasummary.json"
    ];

    const basePath = "Metasummary/";
    const list = document.getElementById("summary-list");

    metasummaries.forEach(file => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = basePath + file;
      a.textContent = file.replace(/_/g, " ").replace(".json", "");
      li.appendChild(a);
      list.appendChild(li);
    });
  </script>
</body>
</html>
