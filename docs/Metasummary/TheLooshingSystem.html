<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Looshing System — Concise Overview</title>
  <style>
    :root {
      --bg: #0f1320; /* deep blue-gray */
      --fg: #e6e9ef; /* near-white */
      --muted: #a8b0c0;
      --accent: #7cc4ff; /* soft blue */
      --accent-2: #ffd36e; /* warm highlight */
      --card: #161b2b;
      --line: #2a3248;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 70% -10%, #1b2035 0%, var(--bg) 40%, #0a0d16 100%);
      color: var(--fg);
      line-height: 1.5;
    }
    .wrap { max-width: 980px; margin: 40px auto; padding: 0 20px; }
    header { margin-bottom: 24px; }
    h1 { font-size: 1.9rem; margin: 0 0 8px; letter-spacing: 0.4px; }
    p.lead { color: var(--muted); margin: 0 0 22px; }

    .card { background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00)); border: 1px solid var(--line); border-radius: 16px; padding: 18px 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.25); }
    .summary { display: grid; gap: 10px; }
    .summary strong { color: var(--accent-2); }

    .diagram { margin: 26px 0; background: var(--card); border: 1px solid var(--line); border-radius: 16px; padding: 10px; }
    .diagram svg { width: 100%; height: auto; display: block; }
    .caption { color: var(--muted); font-size: 0.92rem; margin: 8px 6px 0; }

    .footer { color: var(--muted); font-size: 0.85rem; margin-top: 28px; }
    code { background: #0b0e18; padding: 2px 6px; border-radius: 6px; border: 1px solid var(--line); }

    @media print {
      body { background: #fff; color: #000; }
      .card, .diagram { box-shadow: none; border-color: #888; }
      a::after { content: " (" attr(href) ")"; font-size: 0.8em; }
    }
  </style>
</head>
